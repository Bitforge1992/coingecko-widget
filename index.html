<!DOCTYPE html>
<html>
<head>
    <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
    <style>
        /* Ensure that the body and html elements fill the viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Style the widget container to fill the viewport */
        .livecoinwatch-widget-3 {
            width: 100vw; /* 100% of viewport width */
            height: 100vh; /* 100% of viewport height */
            box-sizing: border-box; /* Include border in width/height calculation */
        }
    </style>
</head>
<body>
    <div class="livecoinwatch-widget-3" 
         lcw-base="USD" 
         lcw-d-head="true" 
         lcw-d-name="true" 
         lcw-d-code="true" 
         lcw-d-icon="true" 
         lcw-color-tx="#ffffff" 
         lcw-color-bg="#1f2434" 
         lcw-border-w="0">
    </div>
</body>
</html>
