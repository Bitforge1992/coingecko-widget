<!DOCTYPE html>
<html>
<head>
    <script src="https://widgets.coingecko.com/gecko-coin-list-widget.js"></script>
    <script src="https://widgets.coingecko.com/gecko-coin-market-ticker-list-widget.js">
</script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .widget-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .widget-container > * {
            margin: 10px 0; /* Add some space between widgets */
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- CoinGecko Coin List Widget -->
        <gecko-coin-list-widget locale="en" dark-mode="true" transparent-background="true" outlined="true" coin-ids="notcoin,the-open-network,solana,bitcoin,near,pepe,dogwifcoin,arbitrum,kaspa,reef,ondo-finance,ait-protocol,sui,ginnan-the-cat,based-brett" initial-currency="usd"></gecko-coin-list-widget>
        
        <!-- CoinGecko Market Ticker Widget -->
        <gecko-coin-market-ticker-list-widget locale="en" coin-id="the-open-network" initial-currency="usd"></gecko-coin-market-ticker-list-widget>
    </div>
</body>
</html>
